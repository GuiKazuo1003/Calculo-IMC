<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="h1">CALCULADORA-IMC</h1>
        <div class="altura">
            <label for="altura">Digite sua Altura:</label>
            <input type="number" name="" id="altura" placeholder="Digite em Metros">
        </div>
        
        <div class="peso">
            <label for="peso">Digite seu Peso:</label>
            <input type="number" name=""   id="peso" placeholder="Digite em Kg">
        </div>
        <div class="clear">
            <button type="button" id="limpar" type onclick="limpar()">C</button>
        </div>

    <div class="divCalc">
        <input type="text"  id="resultado" readonly>
        <button type="submit" id="submit" type="button" id="btn-calcular" onclick="calcular()">Calcular!</button>
    </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
